<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <body>
        <div class="calculator">
            <p class="output">0</p>
            <table>
                <tr>
                    <th><button type="button">1</button></th>
                    <th><button type="button">2</button></th>
                    <th><button type="button">3</button></th>
                    <th><button type="button">+</button></th>
                </tr>
                <tr>
                    <td><button type="button">4</button></td>
                    <td><button type="button">5</button></td>
                    <td><button type="button">6</button></td>
                    <th><button type="button">-</button></th>
                </tr>
                <tr>
                    <td><button type="button">7</button></td>
                    <td><button type="button">8</button></td>
                    <td><button type="button">9</button></td>
                    <th><button type="button">X</button></th>
                </tr>
                <tr>
                    <td><button type="button">0</button></td>
                    <td colspan="2"><button type="button" class="button-enter">Enter</button></td>
                    <th><button type="button">/</button></th>
                </tr>
            </table>
        </div>
    </body>
</body>

</html>
