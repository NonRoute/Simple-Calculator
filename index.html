<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <p class="output" id="display">0</p>
            <table>
                <tr>
                    <th><button type="button" onclick="num(1)">1</button></th>
                    <th><button type="button" onclick="num(2)">2</button></th>
                    <th><button type="button" onclick="num(3)">3</button></th>
                    <th><button type="button" onclick="op(1)">+</button></th>
                </tr>
                <tr>
                    <td><button type="button" onclick="num(4)">4</button></td>
                    <td><button type="button" onclick="num(5)">5</button></td>
                    <td><button type="button" onclick="num(6)">6</button></td>
                    <th><button type="button" onclick="op(2)">-</button></th>
                </tr>
                <tr>
                    <td><button type="button" onclick="num(7)">7</button></td>
                    <td><button type="button" onclick="num(8)">8</button></td>
                    <td><button type="button" onclick="num(9)">9</button></td>
                    <th><button type="button" onclick="op(3)">X</button></th>
                </tr>
                <tr>
                    <td><button type="button" onclick="num(0)">0</button></td>
                    <td colspan="2"><button type="button" class="button-enter" onclick="enter()">Enter</button></td>
                    <th><button type="button" onclick="op(4)">/</button></th>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <p id="calculation">History : </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
